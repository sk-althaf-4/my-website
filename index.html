      justify-content: center;
      align-items: center;

    }

      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
    .btn:hover {
      background: #1c4adf;
    }

    /* screen2 elements */
    #screen2 { display: none; }
    .bar {
      height: 14px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    .bar span {
      display: block;
      height: 100%;
      width: 0;
      background: #00ff00;
    }
    .log {
      height: 250px;
      background: #000;
      border: 1px solid #222;
      border-radius: 8px;
      overflow: auto;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      color: #00ff00;
      text-align: left;
    }
    .shake { animation: shake .1s infinite; }
    .flash { animation: flash 0.6s alternate infinite; }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }
    @keyframes flash {
      0% { color: #ff0000; }
      100% { color: #00ff00; }
    }

    /* Fullscreen hacked overlay */
    #hackedOverlay {

      top: 0;

      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      display: none;
    }
    #hackedOverlay h1 {
      font-size: 3.5rem;
      text-align: center;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3333, 0 0 40px #ff0000;
      animation: glitch 1s infinite, shake 0.1s infinite;

      0% { opacity: 1; }
